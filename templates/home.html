<!DOCTYPE html>
<html>
<head>
    <title>Flood Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        button {
            padding: 10px 20px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #2e59d9;
        }
    </style>

</head>
<body>

<div class="box">
    <h1>Flood Prediction System</h1>
    <a href="/index">
        <button>Predict Flood</button>
    </a>
</div>

</body>
</html>
