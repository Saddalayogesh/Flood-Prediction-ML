<!DOCTYPE html>
<html>
<head>
    <title>Flood Predictor</title>

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            width: 500px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #5b86e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #3a66c1;
        }
    </style>

</head>
<body>

<div class="form-box">

<h2>Enter Flood Details</h2>

<form action="/data_predict" method="POST">

<input type="text" name="temp" placeholder="Temperature" required>
<input type="text" name="humidity" placeholder="Humidity" required>
<input type="text" name="cloud" placeholder="Cloud Cover" required>
<input type="text" name="annual" placeholder="Annual Rainfall" required>
<input type="text" name="janfeb" placeholder="Jan-Feb Rainfall" required>
<input type="text" name="marmay" placeholder="Mar-May Rainfall" required>
<input type="text" name="junsep" placeholder="Jun-Sep Rainfall" required>
<input type="text" name="octdec" placeholder="Oct-Dec Rainfall" required>
<input type="text" name="avgjune" placeholder="Average June Rainfall" required>
<input type="text" name="sub" placeholder="Subdivision Code" required>

<button type="submit">Predict</button>

</form>

</div>

</body>
</html>
